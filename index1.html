<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-full grid place-items-center">

<div id="app" class="bg-gray-900 text-white w-full px-8 py-4 text-center">
    <div class="flex justify-between w-full border-b-2 p-2">
    <button class="bg-gray-500 hover:bg-gray-700 py-2 px-2 rounded">Add An assignment</button>
    <button class="bg-red-500 hover:bg-gray-700 py-2 px-2 rounded">Delete</button>
    </div>
        <section v-show="inProgressAssignments.length" class="">
        <h2 class="font-bold mb-2 py-2">Assignments in progress</h2>

        <ul class="">
            <li v-for="assignment in inProgressAssignments" :key="assignment.id" class ="py-4 bg-gray-500 my-2">
               <div class="flex justify-between px-4">
                   <h1 class="text-lg font-semibold">{{assignment.name}}</h1>
                   <input type="checkbox" v-model="assignment.complete">
               </div>

            </li>
        </ul>
    </section>

    <section v-show="CompletedAssignments.length" class="mt-8">
        <h2 class="font-bold mb-2">Completed assignments</h2>

        <ul>
            <li v-for="assignment in CompletedAssignments" :key="assignment.id" class ="py-4 bg-gray-500 my-2">
                <div class="flex justify-between px-4">
                    <h1 class="text-lg font-semibold">{{assignment.name}}</h1>
                    <input type="checkbox" v-model="assignment.complete">
                </div>
            </li>
        </ul>
    </section>


</div>

</body>

<script>
    let app = {
        data() {
            return {
                assignments: [
                    {id: 1, name: 'Finish project', complete: false},
                    {id: 2, name: 'Read chapter 4', complete: false},
                    {id: 3, name: 'Turn in homework', complete: false},

                ]
            }
        },

        computed: {
            inProgressAssignments() {
                return this.assignments.filter(assignment => !assignment.complete);
            },
            CompletedAssignments() {
                return this.assignments.filter(assignment => assignment.complete);
            }
        }
    };
    Vue.createApp(app).mount('#app');

</script>

</html>
